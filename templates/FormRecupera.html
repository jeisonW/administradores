<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link iconos de font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link bootstraps-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- link css propio-->   
    <link rel="stylesheet" href="static/css/recupera.css">
    <title>Recuperación de contraseña</title>
</head>
<body>
    <div class="container px-3 py-4" id="forgotPasswordDiv">
        <div class="mx-auto col-lg-5 bg-light" id="forgotPasswordDiv1">
            <form class="row cols-2 g-2 p-4 p-md-5 bg-light needs-validation" id="forgotPasswordForm" novalidate action="/recuperaForm" method="post">
                <h1 class="mx-auto text-center pb-3">Recuperar Contraseña</h1>
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alerta1">
                    <strong>¡Error!</strong> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    </button>
                </div>
                {% endif %}
                {% if enviado %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alerta2">
                    <strong>¡Enviado correctamente!</strong>{{enviado}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    </button>
                </div>
                {% endif %}
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder=" " required="required">
                    <label for="email" class="form-label">Correo Electrónico</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar Correo de Recuperación</button>
                <hr class="my-4">
                <small class="text-muted">¿Recordaste tu contraseña?<a href="/login">Iniciar Sesión</a></small>
            </form>
        </div>
    </div>
    <!--js bootstraps-->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</body>
</html>
