<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!--Link iconos de font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link bootstraps-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- link css propio-->   
    <link rel="stylesheet" href="/static/css/style.css">

  </head>
  
  <body>

    <nav class="bg-light border navbar navbar-expand-md navbar-pink">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">KD</a>
           
            <div class="collapse navbar-collapse " id="navbar">
                {% if session["user_id"] == 0 %}
                <form action="/empleado" method="get">
                    <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Seleccionar opci√≥n
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/empleado?opcion=Empleado">Empleados</a></li>
                        <li><a class="dropdown-item" href="/empleado?opcion=Proveedor">Proveedores</a></li>
                        <li><a class="dropdown-item" href="/productos">Productos</a></li>
                        <li><a class="dropdown-item" href="/ventas">Ventas</a></li>
                        <li><a class="dropdown-item" href="/compras">Compras</a></li>
                    </ul>
                    </div>
                </form>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% endif %}
                {% if session["user_id"] == 1 %}
              
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Entidades
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/productos">Productos</a></li>
                      <li><a class="dropdown-item" href="/ventas">Ventas</a></li>
                      <li><a class="dropdown-item" href="/compras">Compras</a></li>

                    </ul>
                </div>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>

                {% endif %}

            </div>
        </div>
    </nav>



    {% block main %}{% endblock %}
    
    <!--js bootstraps-->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

</body>
</html>
