{% extends "layout.html" %}

{% block title %}
  Registrar Proveedor
{% endblock %}



{% block main %}


<style>
  /* Estilos del Navbar */
  .navbar1 {
    background-color: #f6f6f6;
    overflow: hidden;
  }

  .navbar1 a {
    float: right;
    color: rgb(0, 0, 0);
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar1 a:hover {
    color: rgb(255, 0, 0);
  }

  .navbar1 .left-content {
    float: left;
  }

 


  </style>
<link rel="stylesheet" href="static/css/button.css">


<section class="p-4 my-container">
  
  <div class="navbar1">
      <div class="left-content">
          <button  type="submit" class="btn prueba btn-primary mb-4" id="menu-btn">
              <i class="fas fa-bars"></i> Menú
          </button>
      </div>
      <a href="/logout"> 
              <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
      </a>  
      {% if session["user_id"][0][1] == 'admin' %}

      <a href="/edituser"> Usuarios </a>
      {% endif %}

    </div>  
      
    <link rel="stylesheet" href="static/css/prueba.css"> 

    <div class="form-container">
        <div class="form-wrapper">
          <form action="/agregarproveedor" method="post">

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alerta1">
                <strong></strong> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}

            {% if succes %}
            <div class="alert alert-success alert-dismissible fade show" role="alert" id="alerta1">
                <strong></strong> {{ succes }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <h2 class="form-title">Registrar Proveedor</h2>


            <div class="form-group">
              <label class="form-label" for="nombre">Nombre del Proveedor *:</label>
              <input class="form-input" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
      
            <div class="form-group">
              <label class="form-label" for="talla">Correo:</label>
              <input class="form-input" type="text" name="correo" placeholder="example@gmail.com">
            </div>
      
            <div class="form-group">
                <label class="form-label" for="color">Telefono :
                 <input type="tel" name="telefono" placeholder="########" minlength="8" >
                </label>
            </div>

            <div class="form-group">
                <label class="form-label" for="precio" > Direccion :</label>
                <input class="form-input" type="text" name ="direccion" >
            </div>
      
           
            <button class="form-submit" type="submit">Registrar</button>
          </form>
        </div>
      </div>
      

</section>
<script>
  setTimeout(function() {
      document.getElementById("alerta1").remove();
  }, 3000);
</script>
<script src="/static/js/navbar.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

{% endblock %}
