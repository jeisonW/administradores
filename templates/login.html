<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link iconos de font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link bootstraps-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- link css propio-->   
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Log In</title>
</head>
<body>
    <div class="container px-3 py-4 " id="loginDiv">
        <div class="mx-auto col-lg-5 bg-light claseanimada" id="loginDiv1">
            <form class="row cols-2 g-2 p-4 p-md-5 bg-light needs-validation" id="loginForm" novalidate action="/login" method="POST" >
                <h1 class="mx-auto text-center pb-3">Inicia sesión</h1>
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alerta1">
                        <strong></strong> {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder=" " required="required">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="invalid-feedback">Debe rellenar este campo.</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="invalid-feedback">Debe rellenar este campo.</div>
                </div>
                <button class="w-100 btn btn-lg btn-primary btn-nuevoC" type="submit">Ingresar</button>
                <hr class="my-4">
            </form>
        </div>
    </div>
    <!--js bootstraps-->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

</body>
</html>
